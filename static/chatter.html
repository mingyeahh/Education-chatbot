<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body onload="setupClassroom()">
    <div class="container" id="window">
        <div class="row full-height">
            <div class="col-12 border-end full-height" id="subtitle">
                <button type="button" class="btn btn-outline-secondary" id="left-header" disabled>Topic: <span id="topic"></span></button>
                <div id="subtopic-display" class="text-left"></div>
            </div>
            <div class="col-8 full-height hidden" id="chatting-box">
                <button type="button" class="btn btn-outline-secondary" id="right-header" disabled>blank</button>
                <div id="conversation">
                </div>
                <form id="message-form" onsubmit="sendMessage(event)">
                    <div class="input-group mb-3 mt-3">
                        <input type="text" class="form-control" id="input-message" placeholder="Type a message..."
                            aria-label="Message" aria-describedby="basic-addon1" disabled>
                        <button type="submit" class="btn btn-primary" style="background-color: #7F56D9;"
                            id="send-button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path fill="white"
                                    d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
                            </svg></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
