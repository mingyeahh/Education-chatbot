<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="window">
        <h1 id="index-header">Teach you anything bot</h1>

        <form id="index-form" class="row g-3" onsubmit="checkUsername(event)">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-username" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <button type="submit" id="index-submit" class="btn btn-primary btn-block mb-4" style="background-color: #7F56D9;">Sign in / sign up</button>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
