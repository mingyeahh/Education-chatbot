<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body onload="getHistoryTopic()">
    <div class="container" id="window">
        <h1 id="index-header">I want to learn about...</h1>

        <form id="index-form" class="row g-3" onsubmit="submitTopic(event)">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-new-tab" data-bs-toggle="pill" data-bs-target="#tab-new"
                        type="button" role="tab" aria-controls="tab-new" aria-selected="true">Learn something
                        new</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-old-tab" data-bs-toggle="pill" data-bs-target="#tab-old"
                        type="button" role="tab" aria-controls="tab-old" aria-selected="false">Continue a
                        lesson</button>
                </li>

            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="tab-new" role="tabpanel" aria-labelledby="tab-new-tab"
                    tabindex="0">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-topic" placeholder="Enter a new topic"
                            aria-label="Topic" aria-describedby="basic-addon1">
                        <button type="submit" class="btn btn-primary" style="background-color: #7F56D9;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path fill="white"
                                    d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
                            </svg></button>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab-old" role="tabpanel" aria-labelledby="tab-old-tab" tabindex="0">
                    <div class="input-group mb-3">
                        <select class="form-select" id="topic-select" aria-label="Default select example">
                            <option selected disabled>Nothing here yet</option>
                        </select>
                        <button type="submit" class="btn btn-primary" style="background-color: #7F56D9;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path fill="white"
                                    d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
                            </svg></button>
                    </div>
                </div>
            </div>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
